name: 20th_century_deaths_in_us_cdc
description: "Data is compiled based on the list of top 10 causes of death published by the Centre for Diseases Control (CDC). This is measured across both sexes and all ages. Death rates are reported per 100,000 and are not age-standardized.\n\nData for specific causes of death may be missing or intermittent where it enters or falls out of the top 10 reported causes of deaths in any year."
arguments:
  - name: entity
    type: String!
  - name: year
    type: Int!
variables:
  - name: accidents_excl_road_deaths
    type: Int
  - name: accidents_total_deaths
    type: Int