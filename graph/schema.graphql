"""
This metric captures the general method of a terrorist attack and often reflects the broad class of tactics used.
It consists of nine categories, which are defined below.1 = ASSASSINATIONAn act whose primary objective is to kill one or more specific, prominent individuals.
Usually carried out on persons of some note, such as highranking military officers, government officials, celebrities, etc.
Not to include attacks on non-specific members of a targeted group.
The killing of a police officer would be an armed assault unless there is reason to believe the attackers singled out a particularly prominent officer for assassination.2 = ARMED ASSAULTAn attack whose primary objective is to cause physical harm or death directly to human beings by use of a firearm, incendiary, or sharp instrument (knife, etc.).
Not to include attacks involving the use of fists, rocks, sticks, or other handheld (less-than-lethal) weapons.
Also includes attacks involving certain classes of explosive devices in addition to firearms, incendiaries, or sharp instruments.
The explosive device subcategories that are included in this classification are grenades, projectiles, and unknown or other explosive devices that are thrown.3 = BOMBING/EXPLOSIONAn attack where the primary effects are caused by an energetically unstable material undergoing rapid decomposition and releasing a pressure wave that causes physical damage to the surrounding environment.
Can include either high or low explosives (including a dirty bomb) but does not include a nuclear explosive device that releases energy from fission and/or fusion, or an incendiary device where decomposition takes place at a much slower rate.
If an attack involves certain classes of explosive devices along with firearms, incendiaries, or sharp objects, then the attack is coded as an armed assault only.
The explosive device subcategories that are included in this classification are grenades, projectiles, and unknown or other explosive devices that are thrown in which the bombers are also using firearms or incendiary devices.4 = HIJACKINGAn act whose primary objective is to take control of a vehicle such as an aircraft, boat, bus, etc.
for the purpose of diverting it to an unprogrammed  destination, force the release of prisoners, or some other political objective.
Obtaining payment of a ransom should not the sole purpose of a Hijacking, but can be one element of the incident so long as additional objectives have also been stated.
Hijackings are distinct from Hostage Taking because the target is a vehicle, regardless of whether there are people/passengers in the vehicle.5 = HOSTAGE TAKING (BARRICADE INCIDENT)An act whose primary objective is to take control of hostages for the purpose of achieving a political objective through concessions or through disruption of normal operations.
Such attacks are distinguished from kidnapping since the incident occurs and usually plays out at the target location with little or no intention to hold the hostages for an extended period in a separate clandestine location.6 = HOSTAGE TAKING (KIDNAPPING)An act whose primary objective is to take control of hostages for the purpose of achieving a political objective through concessions or through disruption of normal operations.
Kidnappings are distinguished from Barricade Incidents (above) in that they involve moving and holding the hostages in another location.7 = FACILITY / INFRASTRUCTURE ATTACKAn act, excluding the use of an explosive, whose primary objective is to cause damage to a non-human target, such as a building, monument, train, pipeline, etc.
Such attacks include arson and various forms of sabotage (e.g., sabotaging a train track is a facility/infrastructure attack, even if passengers are killed).
Facility/infrastructure attacks can include acts which aim to harm an installation, yet also cause harm to people incidentally (e.g.
an arson attack primarily aimed at damaging a building, but causes injuries or fatalities).8 = UNARMED ASSAULTAn attack whose primary objective is to cause physical harm or death directly to human beings by any means other than explosive, firearm, incendiary, or sharp instrument (knife, etc.).
Attacks involving chemical, biological or radiological weapons are considered unarmed assaults.9 = UNKNOWNThe attack type cannot be determined from the available information.
"""
