Available at: https://www.unicef.org/gender/gender_62215.html [accessed 16th August 2017].Libya, Serbia (mentioned as Serbia and Montenegro), Montenegro (mentioned as Serbia and Montenegro), South Sudan (mentioned as Sudan), Timor and American Samoa.
IPU’s Women in Politics.
Available at: http://www.ipu.org/PDF/publications/wmn45-05_en.pdf [accessed 16th August 2017].Saudi Arabia and United Arab Emirates.
CIA’s World Factbook Suffrage field.
Available at: https://www.cia.gov/library/publications/the-world-factbook/fields/2123.html [accessed 16th August 2017].Brunei: Wikipedia.First woman elected to parliamentTimor, Latvia and American Samoa: IPU’s Women in Politics.
Available at: http://www.ipu.org/PDF/publications/wmn45-05_en.pdf [accessed 16th August 2017].Oman, Palau, Saudi Arabia, Qatar, UAE and Tanzania: IPU’s Women in Parliament Annual Reviews.Serbia, Montenegro, Nigeria and South Sudan: IPU’s Parline.
Available at: http://www.ipu.org/parline-e/parlinesearch.asp [accessed 16th August 2017].Kuwait: The Guardian.
Available at: https://www.theguardian.com/world/2009/may/17/kuwait-women-elected-parliament [accessed 16th August 2017].Libya: Libyan House of Representatives.
Available at: https://www.temehu.com/house-of-representatives.htm [accessed 16th August 2017].Sierra Leone: Pathways of Women’s Empowerment, Institute of Development Studies, University of Sussex, UK.
Available at: https://assets.publishing.service.gov.uk/media/57a08ac5ed915d3cfd00092c/CS_Women_and_Politics_SL.pdf [accessed 16th August 2017].Share of women in parliament IPU’s Statistical Archive (http://www.ipu.org/wmn-e/classif-arc.htm) for all countries from 2004 to 2017.
For each year, we take the share of women in lower house of the parliament.
This definition matches both with WDI and IPU’s Women in Parliament 1945-1995.
They use the share of women in single house for unicameral parliaments and lower house for bicameral parliaments.
Moreover, for consistency, data is taken from December every year.
If December data is missing, we take the next latest month of the corresponding year.Handling data issues: For years 1997 - 2003, there is an overlap between Paxton’s dataset and WDI data measuring the share of women in parliament.
For most countries, the values match exactly.
However, there are 20-40 countries each year where the Paxton and WDI values do not match.
As the more complete and comprehensive dataset, we have taken Paxton’s dataset as our primary source in such cases for the period 1997-2003.
Nonetheless, we use WDI to fill the remaining gaps.
For the same reasoning, we choose manually collected data from IPU’s statistical archive over WDI for the years 2004-2016.
