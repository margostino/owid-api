"""
The HGI is constructed by following Hausmann et al.
(2012) who created the Global Gender Gap index (GGG).
The composite index includes the gender differences in four dimensions, health, socio-economic resources, household and politics.
Health is measured by life expectancy and sex ratios whereas socio-economic resources are captured by average years of education and labour force participation.
The gender disparities in the household are captured by the marriage ages and the data on distribution of parliamentary seats between men and women is used as an indication of gender disparities in the politics.
Each of these variables is presented in female/male ratio.
Before creating the composite index, values above 1 were truncated to be 1 except for sex ratio where the equality benchmark is set to be 0.944.
For health and socio-economic resources, we have two indicators capturing these dimensions.
We have given a weight to each of these indicators, so that the variable with higher standard deviation would not get a higher weight in the sub-index.
Thus we normalize the variables in each sub-index by first determining what a 1% point change would translate into in the standard deviations (calculated by dividing .01 by the standard deviation of each variable), then determining the weight to each variable.
As a final step, the total of the four sub-indexes was taken, divided by four and multiplied by 100 for the ease of interpretation.
A higher score in our index thus highlights less gender inequality in favour of women.
A more detailed discussion of the composite index is provided in Dilli et al.
(2014).Note: this is an expanded version compared to the one released in 2014.
In line with the procedure required for the How was life report (Carmichael et al.
2014), only decennial averages for the 25 clio-infra countries were reported.
This dataset contains all our observations.
"""
type HistoricalGenderEqualityIndexHowWasLifeDataset {
 regional_averages_of_the_composite_gender_equality_index: Float
}

