The main assumption involved in this computation is that change in the proportion single from age x to x+1 is a measure of the proportion of a birth cohort who married at age x.
The methodology enables computation of mean age at marriage of persons (male or female) aged 15 years and above before they attain the age of 50.
In other words, it provides an estimate of the average number of years lived in the never married status by those who marry before the age of 50.</em>
