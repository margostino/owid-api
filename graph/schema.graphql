"""
Data on elephant populations was gathered on two species: the African elephant, and the Asian elephant.African elephant population data was primarily gathered from the African Elephant Database.
Available at: https://www.iucn.org/ssc-groups/mammals/african-elephant-specialist-group/african-elephant-database.
