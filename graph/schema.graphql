The remainder is financial indicators, such as fiscal or monetary measures.OxCGRT measures the variation in governments’ responses using its COVID-19 Government Response Stringency Index.
This composite measure is a simple additive score of nine indicators measured on an ordinal scale, rescaled to vary from 0 to 100.
Please note that this measure is for comparative purposes only, and should not be interpreted as a rating of the appropriateness or effectiveness of a country's response.It also includes a 'COVID-19 Containment and Health Response' index which is based on the metrics used in the 'Stringency Index' plus testing policy, contact tracing, face coverings and vaccine policy.The specific policy and response categories are coded as follows:School closures:0 - No measures1 - recommend closing2 - Require closing (only some levels or categories,e.g.
just high school, or just public schools)3 - Require closing all levelsNo data - blankWorkplace closures:0 - No measures1 - recommend closing (or work from home)2 - require closing (or work from home) for somesectors or categories of workers3 - require closing (or work from home) all but essential workplaces (e.g.
grocery stores, doctors)No data - blankCancel public events:0- No measures1 - Recommend cancelling2 - Require cancellingNo data - blankRestrictions on gatherings:0 - No restrictions1 - Restrictions on very large gatherings (the limit is above 1,000 people)2 - Restrictions on gatherings between 100-1,000 people3 - Restrictions on gatherings between 10-100 people4 - Restrictions on gatherings of less than 10 peopleNo data - blankClose public transport:0 - No measures1 - Recommend closing (or significantly reduce volume/route/means of transport available)2 - Require closing (or prohibit most citizens from using it)Public information campaigns:0 -No COVID-19 public information campaign1 - public officials urging caution about COVID-192 - coordinated public information campaign (e.g.
across traditional and social media)No data - blankStay at home:0 - No measures1 - recommend not leaving house2 - require not leaving house with exceptions for daily exercise, grocery shopping, and ‘essential’ trips3 - Require not leaving house with minimal exceptions (e.g.
allowed to leave only once every few days, or only one person can leave at a time, etc.)No data - blankRestrictions on internal movement:0 - No measures1 - Recommend movement restriction2 - Restrict movementInternational travel controls:0 - No measures1 - Screening2 - Quarantine arrivals from high-risk regions3 - Ban on high-risk regions4 - Total border closureNo data - blankTesting policy0 – No testing policy1 – Only those who both (a) have symptoms AND (b) meet specific criteria (eg key workers, admitted to hospital, came into contact with a known case, returned from overseas)2 – testing of anyone showing COVID-19 symptoms3 – open public testing (e.g.
“drive through” testing available to asymptomatic people)No dataContract tracing0 - No contact tracing1 - Limited contact tracing - not done for all cases2 - Comprehensive contact tracing - done for all casesNo dataFace coverings0- No policy1- Recommended2- Required in some specified shared/public spaces outside the home with other people present, or some situations when social distancing not possible3- Required in all shared/public spaces outside the home with other people present or all situations when social distancing not possible4- Required outside the home at all times, regardless of location or presence of other peopleVaccination policy0 - No availability1 - Availability for ONE of the following: key workers/ clinically vulnerable groups / elderly groups2 - Availability for TWO of the following: key workers/ clinically vulnerable groups / elderly groups3 - Availability for ALL the following: key workers/ clinically vulnerable groups / elderly groups4 - Availability for all three, plus partial additional availability (select broad groups/ages)5 - Universal availability
