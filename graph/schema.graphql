"""
The Global Shark Attack File (GSAF) keeps an incident log that is updated with each new shark attack.
Four types of shark attack categories are included: provoked, unprovoked, boating incidents, and sea disasters.
The GSAF defines provoked incidents as incidents in which "the shark was speared, hooked, captured or in which a human drew 'first blood'" versus unprovoked incidents where this behaviour did not occur.
Boating incidents are defined as cases where "a boat was bitten or rammed by a shark." Sea disasters are "accidents that place people in the day-to-day business of sharks." Shark attacks classified as "Invalid" or "Questionable" have been excluded from estimates.The link above provides more details about the type, area, location, activity, whether the victim was a male or female, their age, description of the injury, time of the incident, shark species, and investigator/source for each observation.
Where a range of dates is provided for a particular incident, we have used the earliest year when plotting the data.
For example, where the date is provided as "Between 1918 and 1939" we plot this as 1918.
For years entered as "Before xxxx", we have simply input the previous year.
The observations 'Portugal / India' for 1580, and 'Africa' for 1846 have been dropped due to their geographical inaccuracy.The 'Global Shark Attack File'  figures reflect reported/recorded attacks or deaths only.
For less recent years, these records could be incomplete.
"""
type SharkAttacksAndFatalitiesGlobalSharkAttackFileDataset {
 total_number_of_shark_attacks: Float
 total_number_of_shark_attack_fatalities: Float
}

