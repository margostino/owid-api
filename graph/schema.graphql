The attack must clearly target tourists, not just an assault on a business or transportation system used by tourists.
Travel agencies are coded as business targets.19 = TRANSPORTATION (OTHER THAN AVIATION)Attacks on public transportation systems are included in this value.
This can include efforts to assault public buses, minibuses, trains, metro/subways, highways (if the highway itself is the target of the attack), bridges, roads, etc.
