name: same_sex_marriage_law
description: 'The United Kingdom in the dataset refers to England/Wales. In the United
    Kingdom, England and Wales were first to legalise same-sex marriage in 2013, Scotland
    followed in 2014, and Northern Ireland introduced its legalisation in 2019. '
data_path: Same sex marriage law (Pew Research Center, CFR).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: same_sex_marriage_and_civil_unions_legal
    type: Float
  - name: number_of_countries_that_have_legalised_same_sex_marriage
    type: Float
