name: wealth_as_percent_national_income_by_wealth_type_piketty
description: |-
    National wealth held in different forms, expressed as a percentage of national income at the time.

    Taken from Thomas Piketty's book, 'Capital in the 21st Century'. All the data used in the book is made available by Piketty on his website here: http://piketty.pse.ens.fr/files/capital21c/en/
data_path: Wealth as percent national income by wealth type â€“ Piketty (2014).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: land_wealth
    type: Float
  - name: housing_wealth
    type: Float
  - name: other_domestic_wealth
    type: Float
  - name: net_foreign_wealth
    type: Float
  - name: total_wealth
    type: Float
  - name: other_domestic_wealth_plus_net_foreign_wealth
    type: Float
