name: co2_emissions_in_trade_as_perc_production_global_carbon_project
description: Original data on production-based emissions, and emissions transfers
    in trade from Peters et al. (2012) via the Global Carbon Project (http://www.globalcarbonproject.org/carbonbudget/16/data.htm)
    have been manipulated to calculate the emissions transfers as a percentage of
    production-based emissions, presented in this chart.
data_path: CO2 emissions in trade as % production - Global Carbon Project (2014).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: co2_traded_as_percentage_of_domestic_emissions_production
    type: Float
