name: global_tuberculosis_report_case_notifications_who
description: "WHO has published a global TB report every year since 1997. The main
    aim of the report is to provide a comprehensive and up-to-date assessment of the
    TB epidemic, and of progress in prevention, diagnosis and treatment of the disease,
    at global, regional and country levels. This is done in the context of recommended
    global TB strategies and targets endorsed by WHOâ€™s Member States, broader development
    goals set by the United Nations (UN) and targets set in the political declaration
    at the first UN high-level meeting on TB (held in September 2018) .\n\nThe 2019
    edition of the global TB report was released on 17 October 2019. \nThe report
    can be found at https://www.who.int/tb/publications/global_report/en/"
data_file: 'Global Tuberculosis Report: Case notifications - WHO (2019).csv'
data_base_url_file: 'https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Global%20Tuberculosis%20Report!%20Case%20notifications%20-%20WHO%20(2019)/Global
    Tuberculosis Report: Case notifications - WHO (2019).csv'
