name: consumer_expenditure_on_food_usda
description: |-
    Data on the share of consumer expenditure spent on food, and on alcoholic beverages and tobacco are given as the percentage of total consumer expenditures per person.

    Data on overall annual consumer expenditure, and that spend on food is given in US$ per year.
data_path: Consumer expenditure on food - USDA (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: share_of_consumer_expenditure_on_food
    type: Float
  - name: share_of_consumer_expenditure_on_alcoholic_beverages_and_tobacco
    type: Float
  - name: consumer_expenditure
    type: Float
  - name: food_expenditure
    type: Float
