name: number_of_parties_to_multilateral_environmental_agreements_unctad
description: "Data represents the number of parties signed into international, multilateral
    environmental agreements.\n\nAcronyms:\n\nCBD: Convention on Biological Diversity.
    \nCMS: Convention on the Conservation of Migratory Species of Wild Animals \nUNCCD:
    United Nations Convention to Combat Desertification \nUNCLOS: United Nations Convention
    on the Law of the Sea \nUNFCCC: United Nations Framework Convention on Climate
    Change \nStockholm: Stockholm Convention on Persistent Organic Pollutants \nCartagena:
    Cartagena Protocol on Biosafety \nCITES: Convention on International Trade in
    Endangered Species of Wild Fauna and Flora \nHeritage: World Heritage Convention.
    Kyoto: Kyoto Protocol \nOzone: Ozone Vienna Convention \nRamsar: Ramsar Convention
    \nRotterdam: Rotterdam Convention."
data_path: Number of parties to multilateral environmental agreements - UNCTAD.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
