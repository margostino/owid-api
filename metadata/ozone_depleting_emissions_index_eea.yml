name: ozone_depleting_emissions_index_eea
description: Data represents the consumption of ozone-depleting substances (in ozone-depleting
    potential tonnes), measured as an index relative to emissions in the year 1986
    (1986 = 100).
data_path: Ozone-depleting emissions index - EEA.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: ozone_depleting_emissions
    type: Float
