name: economic_losses_from_disasters_as_a_share_of_gdp
description: |
    Data represents absolute global economic losses from disasters (total and weather-related) in 2017 US$ from two sources: Munich Re and Aon Benfield.

    This has been normalized to economic losses from disasters as a share of global gross domestic product (GDP) based on global GDP data derived from the World Bank.
data_path: Economic losses from disasters as a share of GDP (Pielke, 2018).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: munich_re_overall_disaster_losses_in_2017_$
    type: Float
  - name: disaster_losses_as_perc_of_global_gdp
    type: Float
  - name: aon_benfield_overall_disaster_losses_in_2017_$
    type: Float
  - name: disaster_losses_as_perc_of_global_gdp
    type: Float
  - name: munich_re_weather_disaster_losses_in_2017_$
    type: Float
  - name: weather_disaster_losses_as_perc_of_global_gdp
    type: Float
  - name: aon_benfield_weather_disaster_losses_in_2017_$
    type: Float
  - name: weather_disaster_losses_as_perc_of_global_gdp
    type: Float
