name: unemployment_rate_ages_25_54_by_education_ilostat
description: "The unemployment rate is the number of persons who are unemployed as
    a percent of the total number of employed and unemployed persons (i.e., the labour
    force). Data by level of education are provided on the highest level of education
    completed.\n\nAccording to the ISCED-11 classification, a 'less than basic education'
    may refer to no schooling, or early childhood education.  'Basic education' includes
    primary or lower secondary education; 'Intermediate education' to upper secondary
    or post-secondary non-tertiary education; 'Advanced education' can refer to short-cycle
    tertiary education, Bachelor's or equivalent level, Master's or equivalent level,
    or Doctoral or equivalent level, while 'level not stated' is an education level
    not elsewhere classified. \n\nFor more information see the ILOSTAT's <a href=\"https://www.ilo.org/ilostat-files/Documents/description_EDU_EN.pdf\"
    rel=\"noopener\" target=_blank\">'Employment by education' document</a>. "
data_path: Unemployment rate, ages 25-54, by education - ILOSTAT (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: unemployment_rate_ages_25_54__advanced_education
    type: Float
  - name: unemployment_rate_ages_25_54__basic_education
    type: Float
  - name: unemployment_rate_ages_25_54__less_than_basic_education
    type: Float
  - name: unemployment_rate_ages_25_54__all_levels_of_education
    type: Float
  - name: unemployment_rate_ages_25_54__intermediate_education
    type: Float
  - name: unemployment_rate_ages_25_54__education_level_not_stated
    type: Float
