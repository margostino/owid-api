name: incomes_across_the_distribution_database
description: The decile cut-offs Â are calculated on the basis of disposable household
    income. The measure of disposable household income employed in the Luxembourg
    Income Study is paid employment and self-employment income, capital income, transfer
    income, which includes social security transfers (work-related insurance transfers,
    universal benefits, and assistance benefits) and private transfers, minus income
    taxes and social security contributions. This follows the definitions of the Canberra
    Group.
data_path: Incomes across the Distribution Database (authored by Nolan, Thewissen,
    Roser; based on LIS) indexed to the first year (2016).csv
