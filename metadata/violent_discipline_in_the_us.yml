name: violent_discipline_in_the_us
description: 'The General Social Survey in the US asks: Do you strongly agree, agree,
    disagree, or strongly disagree that it is sometimes necessary to discipline a
    child with a good, hard spanking? '
data_path: Violent discipline in the US (US General Social Survey (2017)).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: favor_spanking_to_discipline_child_strongly_agree
    type: Float
  - name: favor_spanking_to_discipline_child_agree
    type: Float
  - name: favor_spanking_to_discipline_child_disagree
    type: Float
  - name: favor_spanking_to_discipline_child_strongly_disagree
    type: Float
  - name: favor_spanking_to_discipline_child_dont_know
    type: Float
  - name: favor_spanking_to_discipline_child_no_answer
    type: Float
  - name: favor_spanking_to_discipline_child_not_applicable
    type: Float
