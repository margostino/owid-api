name: fertilizer_prices_world_bank
description: |-
    Fertilizer prices are measured as a real price index, where prices in 2010 are equal to 100 (2010 = 100).

    Urea prices are reported in real US$ per metric ton.
data_path: Fertilizer prices - World Bank (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: urea
    type: Float
  - name: fertilizer_price_index
    type: Float
  - name: urea_price_projection
    type: Float
  - name: fertilizer_price_index_projection
    type: Float
  - name: fertilizer_price_index
    type: Float
