name: drivers_of_forest_loss_in_brazil_legal_amazon
description: |-
    The study quantifies types of forest disturbance and loss in the Brazilian Legal Amazon (BLA) using a sample-based approach from remotely sensed data.

    This quantifies not only complete deforestation drivers, but also temporary forest loss from natural disturbances, wildfires, flooding etc.
data_path: Drivers of forest loss in Brazil Legal Amazon (Tyukavina et al. 2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: commercial_crops
    type: Float
  - name: tree_plantations_including_palm
    type: Float
  - name: pasture
    type: Float
  - name: small_scale_clearing
    type: Float
  - name: roads
    type: Float
  - name: other_infrastructure
    type: Float
  - name: flooding_due_to_dams
    type: Float
  - name: mining
    type: Float
  - name: selective_logging
    type: Float
  - name: fire
    type: Float
  - name: natural_disturbances
    type: Float
  - name: total_forest_loss
    type: Float
