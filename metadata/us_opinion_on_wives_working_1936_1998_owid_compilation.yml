name: us_opinion_on_wives_working_1936_1998_owid_compilation
description: The question asked in the Fogli and Veldkamp data varies slightly, see
    their appendix (B.2 Survey data) for more detail. GSS survey respondents answered
    the question "Do you approve or disapprove of a married woman earning money in
    business or industry if she has a husband capable of supporting her?"
data_path: US Opinion on wives working 1936-1998 - OWID compilation.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: perc_approve_of_wife_working_if_husband_can_support
    type: Float
