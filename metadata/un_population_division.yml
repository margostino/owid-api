name: un_population_division
description: Median age is the age that divides the population in two parts of equal
    size, that is, there are as many persons with ages above the median as there are
    with ages below the median. It is expressed as years.
data_path: UN Population Division (Median Age) (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: un_population_division
    type: Float
