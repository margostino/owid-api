name: household_expenditure_on_housing_water_electricity_gas_and_other_fuels_as_a_share_of_gdp_un
description: The UN collects National Accounts data from individual countries. Within
    the 'Individual consumption expenditure of households, NPISHs, and general government
    at current prices' tables, it provides a breakdown of household final expenditure
    by purpose, according to the COICOP classification (Classification of Individual
    Consumption According to Purpose). Category 4 relates to Housing, water, electricity,
    gas and other fuels, which includes actual and imputed rent, as well expenditure
    on the utilities indicated.
data_path: Household expenditure on Housing, water, electricity, gas and other fuels
    as a share of GDP - UN.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: household_expenditure_on_housing_water_electricity_gas_and_other_fuels_as_a_share_of_gdp
    type: Float
