name: share_of_energy_from_cereals_roots_and_tubers_fao
description: This data details the average share of dietary energy supplied by cereals,
    roots or tuber food commodities. It is often used as a key indicator of dietary
    diversity, with individuals at lower-income levels relying on cereals, roots and
    tubers for a high percentage of total energy intake (indicating poor dietary diversity).
data_path: Share of energy from cereals, roots and tubers - FAO (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: share_of_energy_from_cereals_roots_and_tubers
    type: Float
