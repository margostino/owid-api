name: recycled_plastic_exports_brooks_et_al
description: |+
    Cumulative export of plastics over the period 1988-2016 by the top 10 exporting countries. This is measured across several variables: economic value, tonnage, and share of global exports of plastics.

data_path: Recycled plastic exports - Brooks et al. (2018).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: cumulative_recycled_plastic_trade_value
    type: Float
  - name: cumulative_net_exported_plastic
    type: Float
  - name: share_of_global_exports
    type: Float
