name: people_experiencing_homelessness_in_the_usa
description: "HUD's description of the report:\r\n\r\n\"This report outlines the key
    findings of the 2016 Point-In-Time (PIT) count and Housing Inventory Count (HIC)
    conducted in January 2016. Specifically, this report provides 2016 national, state,
    and CoC-level PIT and HIC estimates of homelessness, as well as estimates of chronically
    homeless persons, homeless veterans, and homeless children and youth\".\r\n\r\nAll
    HUD reports are available at https://www.hudexchange.info/programs/hdx/guides/ahar/#reports"
data_path: People experiencing homelessness in the USA (PIT) by sheltering status
    - HUD (2016).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: sheltered_homeless
    type: Float
  - name: unsheltered_homeless
    type: Float
