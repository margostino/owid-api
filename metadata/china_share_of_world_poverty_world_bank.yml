name: china_share_of_world_poverty_world_bank
description: "Definitions: \r\n\r\nOur definition of poverty is defined using World
    Bank's poverty headcount. People are considered poor if they live with less than
    1.90$ per day (2011 int $ PPP). For more information on how the OurWorldInData
    team defines poverty following the World Bank's definitions see our entry on \"Global
    Extreme Poverty\"."
data_path: China share of World Poverty - World Bank (WDI) (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: world
    type: Float
  - name: china
    type: Float
  - name: world_not_including_china
    type: Float
