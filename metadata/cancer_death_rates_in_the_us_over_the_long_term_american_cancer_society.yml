name: cancer_death_rates_in_the_us_over_the_long_term_american_cancer_society
description: Figures are based on long-term death rates from various cancer types
    (since 1930) in the United States for males and females. These death rates are
    age-standardized to the US population structure for males and females in the year
    2000. Death rates are measured per 100,000 individuals.
data_file: Cancer death rates in the US over the long-term - American Cancer Society.csv
