name: population_by_age_group_to_2100
description: "Dataset was compiled by Our World in Data by combining historical estimates
    (1950-2015) published by the UN World Population Prospects (2017) Revision, and
    its medium scenario projected to 2100. \n\n"
data_path: Population by age group to 2100 (based on UNWPP, 2017 medium scenario).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: under_15_years_old
    type: Float
  - name: working_age
    type: Float
  - name: o65_years_old
    type: Float
  - name: under_5_years_old
    type: Float
  - name: o5_14_years_old
    type: Float
  - name: o15_24_years_old
    type: Float
  - name: o25_64_years_old
    type: Float
