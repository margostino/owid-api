name: crude_oil_consumption_vs
description: "Oil consumption data is based on reported global consumption measured
    in barrels daily. This includes crude oil, shale oil, oil sands and Natural Gas
    Liquids (the gas component of which is treated separately and not included).\r\n\r\nOil
    prices are based on average crude oil prices as the Arabian Light series from
    1965-1983 and Brent dated series from 1984-2015. This is reported in 2015 US$
    per barrel (deflated by BP Energy Review using the Consumer Price Index for the
    US)."
data_path: Crude Oil Consumption vs. Price - BP Statistics (2016).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: oil_consumption
    type: Float
  - name: crude_oil_price
    type: Float
