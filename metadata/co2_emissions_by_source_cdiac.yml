name: co2_emissions_by_source_cdiac
description: China only refers to Mainland China; France is including Monaco. As in
    the original source (CDIAC), emissions from bunker fuels are not included in these
    totals.
data_path: CO2 emissions by source - CDIAC (2016).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: solid_fuel_consumption
    type: Float
  - name: liquid_fuel_consumption
    type: Float
  - name: gas_fuel_consumption
    type: Float
  - name: cement_production
    type: Float
  - name: gas_flaring
    type: Float
