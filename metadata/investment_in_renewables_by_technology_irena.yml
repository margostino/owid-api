name: investment_in_renewables_by_technology_irena
description: "Renewable investment figures are measured in billion USD per year. Investment
    adjusts for re-invested equity, and includes estimates for undisclosed deals.\r\n\r\nFigures
    excludes investments in large hydropower schemes."
data_path: Investment in renewables by technology - IRENA (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: solar_energy
    type: Float
  - name: wind_energy
    type: Float
  - name: biomass_and_waste_to_energy
    type: Float
  - name: liquid_biofuels
    type: Float
  - name: small_hydropower
    type: Float
  - name: geothermal_energy
    type: Float
  - name: marine_energy
    type: Float
