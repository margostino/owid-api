name: industrial_motive_power_in_the_uk_1800_70
description: 'Data published by: Musson, A. E. “Industrial Motive Power in the United
    Kingdom, 1800-70.” The Economic History Review, vol. 29, no. 3, 1976, pp. 415–439.
    JSTOR, JSTOR, www.jstor.org/stable/2595302. Adapted from table on page 424.'
data_path: Industrial motive power in the UK 1800-70 (Musson (1976)).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: number_of_factories
    type: Float
  - name: number_of_steam_engines
    type: Float
  - name: horse_power_of_steam_engines
    type: Float
  - name: number_of_water_wheels
    type: Float
  - name: horse_power_of_water_wheels
    type: Float
