name: output_of_key_industries_in_england_using_bank_of_england
description: This dataset is produced using 'A4. Ind Production 1270-1870' sheet in
    BoE dataset. For each variables, output figures are indexed those in year 1700
    (i.e. 1700 = 100), and they are measured on a log scale.
data_path: Output of key industries in England - using Bank of England (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: tin
    type: Float
  - name: iron
    type: Float
  - name: coal
    type: Float
  - name: wooltextiles
    type: Float
  - name: leather
    type: Float
  - name: foodstuffs
    type: Float
  - name: construction
    type: Float
  - name: printed_books
    type: Float
