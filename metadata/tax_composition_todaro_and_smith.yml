name: tax_composition_todaro_and_smith
description: 'Estimates are provided by the source in two windows of time: 1985-1987
    and 1995-1997. We report the estimates for the year in the middle of the corresponding
    estimates (i.e. 1986 and 1996)'
data_path: Tax composition – Todaro and Smith (2014).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: corporate_income_taxes
    type: Float
  - name: personal_income_taxes
    type: Float
  - name: general_consumption_taxes
    type: Float
  - name: excise_taxes
    type: Float
  - name: trade_taxes
    type: Float
  - name: social_security
    type: Float
