name: mineral_production
description: Where Russia and the Soviet Union both feature in the data, the Soviet
    Union series has been added to Russia's own figures. The same is true for the
    Democratic Republic of Congo/Zaire, West Germany/East Germany/Germany, and Serbia
    and Montenegro/Yugoslavia, Mozambique/Rhodesia.
data_file: Mineral production (BGS (2016)).csv
data_base_url_file: https://raw.githubusercontent.com/owid/owid-datasets/master/datasets/Mineral%20production%20(BGS%20(2016))/Mineral
    production (BGS (2016)).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: cadmium
    type: Float
  - name: cobalt
    type: Float
  - name: diamond
    type: Float
  - name: graphite
    type: Float
  - name: lithium
    type: Float
  - name: mercury
    type: Float
  - name: platinum
    type: Float
  - name: uranium
    type: Float
  - name: silicon
    type: Float
