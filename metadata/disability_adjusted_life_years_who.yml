name: disability_adjusted_life_years_who
description: "Communicable diseases, as defined by the WHO in their Global Health
    Observatory data repository includes: HIV/AIDS, tuberculosis, malaria, Neglected
    tropical diseases, cholera, influenza, meningitis, other vaccine-preventable communicable
    diseases, and sexually transmitted infections. \n\nData is available at the WHO's
    Global Health Observatory data repository: http://apps.who.int/gho/data/node.home"
data_path: Disability Adjusted Life Years - WHO (2015).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: all_causes_disability_adjusted_life_years
    type: Float
