name: mortality_from_all_forms_of_violence
description: Data was amended by Our World in Data to represent the total number of
    deaths and age-standardized death rate from all forms of violence. This includes
    the IHME GBD categories of 'interpersonal violence'; 'conflict and terrorism'
    and 'executions and police conflict'.
data_path: Mortality from all forms of violence  (IHME (2016)).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: age_standardized_death_rate_from_all_forms_of_violence
    type: Float
  - name: total_deaths_from_all_forms_of_violence
    type: Float
  - name: death_rate_from_all_forms_of_violence
    type: Float
