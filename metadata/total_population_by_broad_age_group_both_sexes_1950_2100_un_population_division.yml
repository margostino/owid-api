name: total_population_by_broad_age_group_both_sexes_1950_2100_un_population_division
description: The data file used is called “Annual Population by Age Groups - Both
    Sexes” on the website given. This original data file divides the population into
    5-year age groups. These columns were added together to create the broad age groups
    in this file.
data_path: Total population by broad age group, both sexes, 1950-2100 - UN Population
    Division (2015).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: o0_to_4
    type: Float
  - name: o5_to_14
    type: Float
  - name: o15_to_24
    type: Float
  - name: o25_to_60
    type: Float
  - name: o70
    type: Float
