name: output_of_key_services_sectors_in_england_using_bank_of_england
description: This dataset is produced using 'A5. Service Sector 1270-1870' sheet in
    BoE dataset. For each variables, output figures are indexed those in year 1700
    (i.e. 1700 = 100), and they are measured on a log scale.
data_path: Output of key services sectors in England - using Bank of England (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: government_services
    type: Float
  - name: trade_and_transport
    type: Float
  - name: financial_services
    type: Float
  - name: housing_and_domestic_services
    type: Float
  - name: total_services
    type: Float
