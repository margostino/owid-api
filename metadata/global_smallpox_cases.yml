name: global_smallpox_cases
description: 'Because smallpox was eradicated in 1977, there were no new cases since
    2010 so we extended the time series until 2016. '
data_path: Global Smallpox Cases.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: global_smallpox_cases
    type: Float
  - name: reported_smallpox_cases
    type: Float
