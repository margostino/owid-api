name: global_population_by_region_with_projections_hyde
description: "This long-run population series by region was constructed by Our World
    in Data based on two key sources: the HYDE database (2016) and UN World Population
    Prospects (2017). \n\n- HYDE (2016) data is used from the year -10,000 to 1940\n-
    UN World Population Population Prospects (2017) from 1950 to 2015; \n- Projections
    to 2100 from the UN World Population Population Prospects (2017)\n\nHYDE Database,
    available at: ftp://ftp.pbl.nl/hyde/supplementary/Klein_Goldewijk_et_al_2016_HYDE32_paper/\n\nUnited
    Nations, Department of Economic and Social Affairs, Population Division (2017).
    World Population Prospects: The 2017 Revision, DVD Edition. Available at: https://esa.un.org/unpd/wpp/Download/Standard/Population/"
data_path: Global Population by Region with projections - HYDE (2016) & UN (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: global_population_by_region
    type: Float
  - name: projected_population_to_2100
    type: Float
  - name: combined_historial_and_projected_population_by_region
    type: Float
