name: co2_from_cement_cdiac
description: "CDIAC data originally sourced from:\r\n\r\nT.A. Boden, G. Marland, and
    R.J. Andres. 2017. Global, Regional, and National Fossil-Fuel CO2 Emissions. Available
    at: doi:10.3334/CDIAC/00001_V2010\r\n\r\nData originally reported in units of
    carbon. This has been converted to units of CO2 using a conversion factor of 3.67."
data_path: CO2 from cement - CDIAC (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: co2_from_cement
    type: Float
