name: long_run_time_use_in_norway_by_sex_norway_statistics
description: 'Note: Data are normalized to 1440 minutes per day. In other words, for
    those countries for which the time use does not sum up to 1440 minutes, the missing
    minutes are equally distributed across all activities. '
data_path: Long run time use in Norway, by sex - Norway Statistics.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: time_spent_on_education_all
    type: Float
  - name: time_spent_on_education_female
    type: Float
  - name: time_spent_on_education_male
    type: Float
  - name: time_spent_on_household_work_all
    type: Float
  - name: time_spent_on_household_work_female
    type: Float
  - name: time_spent_on_household_work_male
    type: Float
  - name: time_spent_on_income_producing_work_all
    type: Float
  - name: time_spent_on_income_producing_work_female
    type: Float
  - name: time_spent_on_income_producing_work_male
    type: Float
  - name: time_spent_on_leisure_all
    type: Float
  - name: time_spent_on_leisure_female
    type: Float
  - name: time_spent_on_leisure_male
    type: Float
  - name: time_spent_on_other_activities_all
    type: Float
  - name: time_spent_on_other_activities_females
    type: Float
  - name: time_spent_on_other_activities_males
