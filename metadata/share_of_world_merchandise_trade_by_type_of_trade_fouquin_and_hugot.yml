name: share_of_world_merchandise_trade_by_type_of_trade_fouquin_and_hugot
description: |-
    'Non-rich' countries are all countries in the world except: Australia, Austria, Belgium, Canada, Cyprus, Denmark, Finland, France, Germany, Greece, Iceland,Ireland, Israel, Italy, Japan, Luxembourg, Netherlands, Norway, Portugal, Spain, Sweden, Switzerland, United Kingdom, United States.

    Calculations use Fouquin and Hugot (CEPII 2016) dyadic trade data.
data_path: Share of world merchandise trade by type of trade - Fouquin and Hugot (CEPII
    2016, Dyadic data).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: value_of_world_merchandise_trade_rich_to_rich
    type: Float
  - name: value_of_world_merchandise_trade_rich_to_non_rich
    type: Float
  - name: value_of_world_merchandise_trade_non_rich_to_rich
    type: Float
  - name: value_of_world_merchandise_trade_non_rich_to_non_rich
    type: Float
  - name: share_of_world_merchandise_trade_rich_to_rich
    type: Float
  - name: share_of_world_merchandise_trade_rich_to_non_rich
    type: Float
  - name: share_of_world_merchandise_trade_non_rich_to_rich
    type: Float
  - name: share_of_world_merchandise_trade_non_rich_to_non_rich
    type: Float
