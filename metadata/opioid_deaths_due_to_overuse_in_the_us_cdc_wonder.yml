name: opioid_deaths_due_to_overuse_in_the_us_cdc_wonder
description: The total number of deaths as cited by the National Institute of Drug
    Abuse (2017) were divided by the US national population figures as cited on the
    US Census website and subsequently multiplied by 100,000.
data_path: Opioid deaths due to overuse in the US - CDC WONDER (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: total_overdose_deaths
    type: Float
  - name: prescription_drugs
    type: Float
  - name: opioid_pain_relievers
    type: Float
  - name: benzodiazepines
    type: Float
  - name: illicit_drugs
    type: Float
  - name: cocaine
    type: Float
  - name: heroin
    type: Float
  - name: any_opioids
    type: Float
  - name: opioid_pain_relievers_other_than_synthetic_opioids
    type: Float
  - name: synthetic_opioids_other_than_methadone
    type: Float
  - name: illicit_opioids
    type: Float
