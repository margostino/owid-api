name: human_height_ncd_risc
description: 'Mean heights of men and women aged 18 or older by birth year, extending
    from 1896 to 1996. '
data_path: Human Height - NCD RisC (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: mean_male_height
    type: Float
  - name: mean_female_height
    type: Float
  - name: male_to_female_height_ratio
    type: Float
  - name: change_in_male_height
    type: Float
  - name: change_in_female_height
    type: Float
  - name: change_in_male_height
    type: Float
  - name: change_in_female_height
    type: Float
