name: polcalnet_global_poverty
description: Countries for which both consumption and income expenditure data was
    available, we present mean and median per capita consumption expenditure only.
data_path: PolcalNet Global Poverty (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: mean_monthly_per_capita_expenditure_in_2011_int_$
    type: Float
  - name: median_monthly_per_capita_expenditure_in_2011_int_$
    type: Float
