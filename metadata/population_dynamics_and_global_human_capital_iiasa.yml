name: population_dynamics_and_global_human_capital_iiasa
description: The data on past and projected rates of educational attainment comes
    from the International Institute for Applied Systems Analysis (IIASA) and can
    be found here. These projections are constructed using current Global Economic
    Trends (GET). There are other scenarios available, including a best and worst
    case.
data_path: Population Dynamics and Global Human Capital - IIASA (2015).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: iiasa_rates_of_no_education_projections
    type: Float
  - name: total_number_of_people_aged_15_with_no_education
    type: Float
  - name: no_education_1970_2050
    type: Float
  - name: primary_education_1970_2050
    type: Float
  - name: secondary_education_1970_2050
    type: Float
  - name: tertiary_education_1970_2050
    type: Float
  - name: aged_0_14_1970_2050
    type: Float
  - name: tertiary_education_for_those_aged_15
    type: Float
