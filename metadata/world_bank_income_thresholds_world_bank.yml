name: world_bank_income_thresholds_world_bank
description: The Atlas methodology is used to reduce the impact of exchange rate fluctuations
    in the cross-country comparison of national incomes.
data_path: World Bank Income Thresholds - World Bank (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: low_income
    type: Float
  - name: lower_middle_income
    type: Float
  - name: upper_middle_income
    type: Float
  - name: high_income
    type: Float
