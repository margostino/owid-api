name: female_and_male_life_expectancy_at_birth_owid_based_on_un_population_division
description: |-
    Annually interpolated demographic indicators.

    Note: Guadeloupe includes Saint-Barthelemy and Saint-Martin.
data_path: Female and male life expectancy at birth - OWID based on UN Population
    Division (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: female_to_male_life_expectancy_ratio_at_birth
    type: Float
  - name: female_minus_male_life_expectancy_at_birth
    type: Float
