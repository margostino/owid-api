name: how_europeans_spend_their_time_european_commission
description: "Ten European countries, Belgium, Germany, Estonia, France, Hungary,
    Slovenia, Finland, Sweden, the United Kingdom, and Norway are included because
    the survey methods used closely followed the <a href=\"http://ec.europa.eu/eurostat/ramon/statmanuals/files/KS-RA-08-014-EN.pdf\"
    rel=\"noopener\" target=\"_blank\">Guidelines on Harmonised European Time Use
    Surveys</a> published in September 2000. Therefore, results are considered to
    be comparable. \n\nA representative sample of individuals completed a diary during
    one weekday and one weekend day distributed over the whole year. "
data_path: How Europeans spend their time - European Commission (2004).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: free_time_women
    type: Float
  - name: meals_personal_care_women
    type: Float
  - name: sleep_women
    type: Float
  - name: travel_women
    type: Float
  - name: domestic_work_women
    type: Float
  - name: gainful_work_study_women
    type: Float
  - name: free_time_men
    type: Float
  - name: meals_personal_care_men
    type: Float
  - name: sleep_men
    type: Float
  - name: travel_men
    type: Float
  - name: domestic_work_men
    type: Float
  - name: gainful_work_study_men
    type: Float
