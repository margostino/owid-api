name: plastic_importers_to_china_brooks_et_al
description: |-
    Quantity of plastic exports to China by the top 10 exporting countries in 2016. This is given in tonnes of plastic waste imported by China.

    Data is based on the UN Comtrade Database.
data_path: Plastic importers to China - Brooks et al. (2018).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: plastic_exports_to_china
    type: Float
  - name: share_of_chinese_plastic_imports
    type: Float
