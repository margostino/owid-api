name: depression_prevalence_by_education_oecd
description: Share of adults (aged 25-64 years) who report having depression in data
    surveys, disaggregated by highest level of education. This is further differentiated
    based on those who are employed, active (those actively looking for work), and
    the total (which is the total population, including those unemployed).
data_path: Depression prevalence by education - OECD.csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: all_levels_of_education
    type: Float
  - name: all_levels_of_education
    type: Float
  - name: all_levels_of_education
    type: Float
  - name: below_upper_secondary_education
    type: Float
  - name: below_upper_secondary_education
    type: Float
  - name: below_upper_secondary_education
    type: Float
  - name: tertiary_education
    type: Float
  - name: tertiary_education
    type: Float
  - name: tertiary_education
    type: Float
  - name: upper_secondary_and_post_secondary_non_tertiary_education
    type: Float
  - name: upper_secondary_and_post_secondary_non_tertiary_education
    type: Float
  - name: upper_secondary_and_post_secondary_non_tertiary_education
    type: Float
