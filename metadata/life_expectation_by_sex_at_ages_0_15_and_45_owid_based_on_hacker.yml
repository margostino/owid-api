name: life_expectation_by_sex_at_ages_0_15_and_45_owid_based_on_hacker
description: "The Hacker (2010) data is used for the period 1780 to 1890. The year
    1790 refers to the period 1790-99; see Table 8: New Life Tables for the White
    Population of the United States, 1780-1900 for the original data consulted for
    this period. \n\nThe US Social Security Administration data is used from 1900
    to today."
data_path: Life expectation by sex at ages 0, 15, and 45 - OWID based on Hacker (2010)
    and the US Social Security Administration (2017).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: life_expectation_age_0_females
    type: Float
  - name: life_expectation_age_0_males
    type: Float
  - name: life_expectation_age_15_females
    type: Float
  - name: life_expectation_age_15_males
    type: Float
  - name: life_expectation_age_45_females
    type: Float
  - name: life_expectation_age_45_males
    type: Float
  - name: male_minus_female_life_expectation_age_0
    type: Float
  - name: male_minus_female_life_expectation_age_15
    type: Float
  - name: male_minus_female_life_expectation_age_45
    type: Float
