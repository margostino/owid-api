name: fatal_aviation_accidents_and_fatalties_aviation_safety_network
description: "Data on fatal accidents, hijacking incidents and numbers of fatalities
    are based on airliners of 14+ passengers, and do not include corporate jet and
    military transport accidents.\r\n\r\nAir traffic figures are based on the number
    of airliner flight departures (not the number of passengers) per year."
data_path: Fatal aviation accidents & fatalties - Aviation Safety Network (ASN).csv
arguments:
  - name: entity
    type: String
  - name: year
    type: Int
variables:
  - name: fatal_accidents_from_commercial_and_non_commercial_airliners
    type: Float
  - name: fatalities_from_commercial_and_non_commercial_airliners
    type: Float
  - name: hijacking_incidents
    type: Float
  - name: fatalties_from_hijaking_incidents
    type: Float
  - name: fatal_accidents_from_commercial_airliners
    type: Float
  - name: fatalities_from_commercial_airliners
    type: Float
  - name: number_of_flight_departures
    type: Float
  - name: fatal_accidents_from_passenger_only_commercial_airliners
    type: Float
  - name: fatalities_from_passenger_only_commercial_airliners
    type: Float
  - name: fatalities_per_million_flights
    type: Float
  - name: fatal_accidents_per_million_commercial_flights
    type: Float
  - name: million_flights_per_fatal_accident
    type: Float
  - name: passengers_per_year
    type: Float
  - name: fatalities_per_million_passengers
    type: Float
  - name: million_passengers_per_fatality
    type: Float
  - name: number_of_flight_departures
    type: Float
